<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>balloon</title>
    <style>
        div.balloon
        {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
            top: 40%;
            left: 40%;
        }
    </style>
    <script>
        var color = {0: 'red', 1: 'green', 2: "blue"};
        var colorid = 0;
        var size = 200;
        var balloon;

        window.onload = function () {
            balloon = document.querySelector('#balloon');
            balloon.addEventListener("click", click);
            balloon.addEventListener("mouseleave", mouse);
        }
        function click() {
            size += 10;
            if (size > 420)
            {
                size = 200;
                colorid = 0;
            }
            colorid++;
            if (colorid > 2)
                colorid = 0;
            balloon_up();
        }

        function mouse() {
            size -= 5;
            if (size < 200)
                size = 200;
            colorid--;
            if (colorid < 0)
                colorid = 2;
            balloon_up();
        }
        function balloon_up() {
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            balloon.style.backgroundColor = color[colorid];
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon"></div>
</body>
</html>
